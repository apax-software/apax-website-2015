<!-- Header content -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" >
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" >
    <meta property="og:url" content="{% if page.url %}{{ site.url }}{{ page.url }}{% else %}{{ site.url }}{% endif %}" >
    <meta name="author" content="">
    <meta name="google-site-verification" content="ZHa3CqXpt-ieUEB4w2KPISG0VTXYEnoGFNtCsaY3yeo" />

    {% include importer.html %}

    <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>

  </head>

  <body>
    <div id="wrap">
    {% include nav.html %}
    <div class="{{page.title}}"> 

    <!-- Body content ############################### -->
      {{ content }}
    </div>
  </div>

    <!-- Footer content #################################### -->

    {% include footer.html %}

  </body>
</html>
